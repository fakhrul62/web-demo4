<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Demo 4</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse gap-40">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Welcome to your Father's Bank</h1>
            <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
          </div>
          <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
                <h2 class="text-4xl font-light">Login now!</h2>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" placeholder="" id="user-email" class="input input-bordered" />
              </div>
              <div class="form-control">
                
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="" id="user-pass" class="input input-bordered" />
              </div>
              <div class="form-control mt-6">
                <button id="btn-sbmt" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
    </div>

  <script src="js/login.js"></script>
</body>

</html>
